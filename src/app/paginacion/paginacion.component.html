<nav aria-label="...">
  <ul class="pagination">
    <li class="page-item" [ngClass]="paginador.first? 'disabled': ''">
      <a
        class="page-link"
        [routerLink]="['/clientes/page', paginador.number - 1]"
      >
        &laquo;
      </a>
      <!-- links en angular es con corchetes y routerLink, -1 para que visualmente en la ruta del front se vea mejor -->
    </li>

    <li
      class="page-item"
      *ngFor="let pagina of paginas"
      [ngClass]="pagina - 1 === paginador.number ? 'active' : ''"
    >
      <span class="page-link " *ngIf="pagina - 1 === paginador.number">{{
        pagina
      }}</span>
      <!-- con el span deja de ser un link el elemnto actual, en la vista se ve igual por el estilo de bootstrap -->
      <a
        *ngIf="pagina - 1 !== paginador.number"
        class="page-link"
        [routerLink]="['/clientes/page', pagina - 1]"
        >{{ pagina }}</a
      >
      <!-- links en angular es con corchetes y routerLink, -1 para que visualmente en la ruta del front se vea mejor -->
    </li>

    <li class="page-item" [ngClass]="paginador.last? 'disabled': ''">
      <a
        class="page-link"
        [routerLink]="['/clientes/page', paginador.number + 1]"
      >
        &raquo;
      </a>
      <!-- links en angular es con corchetes y routerLink, -1 para que visualmente en la ruta del front se vea mejor -->
    </li>
  </ul>
</nav>
