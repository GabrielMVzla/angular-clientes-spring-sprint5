<div class="row my-3">
  <span class="col-2" style="margin-top: 1%"> <h2>Agregar Cliente</h2></span>
  <button mat-mini-fab color="primary" (click)="openDialog(1, 0)" class="mt-2">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>

<div class="row">
  <div class="col-12">
    <table class="table table-hover">
      <thead style="background-color: #e2ecf4; color: black">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">DirecciÃ³n</th>
          <th scope="col" *ngIf="autenticacionService.hasRole('ROLE_ADMIN')">Editar</th>
          <th scope="col" *ngIf="autenticacionService.hasRole('ROLE_ADMIN')">Eliminar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{ cliente.idCliente }}</td>
          <td>{{ cliente.nombres }}</td>
          <td>{{ cliente.apellidos }} </td>
          <td>{{ cliente.direccion }}</td>
          <td *ngIf="autenticacionService.hasRole('ROLE_ADMIN')">
            <button
              type="button"
              class="btn btn-outline-info"
              (click)="openDialog(2, cliente.idCliente)"
            >
              Editar
            </button>
          </td>
          <td *ngIf="autenticacionService.hasRole('ROLE_ADMIN')">
            <button
              type="button"
              class="btn btn-outline-danger"
              (click)="deleteCliente(cliente.idCliente)"
            >
              <!-- <mat-icon>delete</mat-icon> -->
              Borrar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <app-paginacion *ngIf="paginador" [paginador]="paginador"></app-paginacion>
</div>
