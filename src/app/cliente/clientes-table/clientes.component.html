<div class="row mb-3">
  <span class="col-2" style="margin-top: 1%;"> <h2>Agregar Cliente</h2></span>
  <button mat-mini-fab color="primary" (click)="openDialog(1, 0)">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>


<div class="row">
  <div class="col-12">
    <table class="table table-hover">
      <thead style="background-color: #E2ECF4; color: black;">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
          <th scope="col" *ngIf="showAction()">Accion</th>
        </tr>
      </thead>
      <tbody>
  
        <tr *ngFor="let cliente of clientes">
          <th>{{ cliente.idCliente }} </th>
          <td>{{ cliente.nombres }}</td>
          <td>{{ cliente.apellidos }}</td>
          <td>{{ cliente.direccion }}</td>
          <td *ngIf="showAction()">
            <div class="row">
              <div class="col-2">
                <button type="button" class="btn btn-outline-danger" (click)="openDialog(2, cliente.idCliente)">
                  Editar
                </button>
              </div>
              <div class="col-3">
                <button type="button" class="btn btn-outline-danger" (click)="deleteCliente(cliente.idCliente)">
                  <mat-icon>delete</mat-icon>
                  Borrar
                </button>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <app-paginacion *ngIf="paginador" [paginador] = "paginador"></app-paginacion>
</div>
